<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi PIK-R A'FORLING</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>A'FORLING</h1>
    <p>FOR BETTER FUTURE</p>
</header>

<div class="container">
    <div id="formSection" class="card">
        <h2>Presensi Pertemuan</h2>
        <form id="absensiForm">
            <label class="label-input">Tanggal Pertemuan:</label>
            <input type="date" id="tanggal" required>
            
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <input type="text" id="kelas" placeholder="Kelas" required>
            
            <select id="keterangan" required>
                <option value="">-- Pilih Keterangan --</option>
                <option value="Hadir">Hadir</option>
                <option value="Izin">Izin</option>
                <option value="Sakit">Sakit</option>
            </select>
            
            <textarea id="materi" placeholder="Materi yang dibahas hari ini..." rows="3" required></textarea>
            <button type="submit" class="btn-primary">KIRIM ABSENSI</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
