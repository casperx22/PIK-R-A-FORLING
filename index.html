<div class="container">
    <div id="formSection" class="card">
        <h2>Isi Absensi A'FORLING</h2>
        <form id="absensiForm">
            <label class="label-input">Tanggal:</label>
            <input type="date" id="tanggal" required>
            
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <input type="text" id="kelas" placeholder="Kelas" required>
            
            <select id="keterangan" required>
                <option value="">-- Keterangan --</option>
                <option value="Hadir">Hadir</option>
                <option value="Izin">Izin</option>
                <option value="Sakit">Sakit</option>
            </select>
            
            <textarea id="materi" placeholder="Materi hari ini..." rows="3" required></textarea>
            <button type="submit" class="btn-primary">KIRIM ABSENSI</button>
        </form>
    </div>

    <div id="adminSection" class="card" style="display:none;">
        <h2 style="color:var(--merah)">Database Rahasia</h2>
        <select id="filterBulan" onchange="tampilkanData()" style="margin-bottom:10px">
            <option value="02">Februari</option>
            <option value="03">Maret</option>
            </select>
        <div class="table-container">
            <table class="data-table">
                <thead><tr><th>Tgl</th><th>Nama</th><th>Ket</th></tr></thead>
                <tbody id="tabelBody"></tbody>
            </table>
        </div>
        <button onclick="location.reload()" class="btn-logout">TUTUP</button>
    </div>
</div>
