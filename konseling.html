<!DOCTYPE html>
<html>
<head>
    <title>Konseling Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Konseling Online</h1>
    <p>Silakan isi form di bawah ini untuk berkonsultasi dengan konselor:</p>
    <form>
        <label>Nama:</label>
        <input type="text" id="nama">
        <label>Pertanyaan:</label>
        <textarea id="pertanyaan"></textarea>
        <button id="kirim">Kirim</button>
    </form>

    <script src="script.js"></script>
</body>
</html
